<div class="container">
    <div class="next-container">
        <div class="login-container">
            <h1>Login</h1>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="input-container">
                    <img class="email" src="icons8-circled-envelope-32.png" alt="email">
                    <input formControlName="email" type="email" placeholder="Email" name="email"/>
                </div>
                <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                    <small class="error">Please enter a valid email</small>
                </div>
                <div class="input-container">
                    <img src="icons8-secure-32 (1).png" alt="password">
                    <input formControlName="password" type="password" placeholder="Password" name="password"/>
                </div>
                <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                    <small class="error">Password must be at least 6 characters</small>
                </div>
                <div class="input-container">
                    <button type="submit" [disabled]="loginForm.invalid">Login</button>
                    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
                </div>
            </form>
            <div class="google">
                <p>Or</p>
                <img src="icons8-google-32.png" alt="google" (click)="loginWithGoogle()"> 
            </div>
            <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
        </div>
        <div class="message">
            <h2>Welcome Back!</h2>
            <p>Login to continue your journey with us</p>
        </div>
    </div>
</div>
